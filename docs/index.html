<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">

  <title>Stats preview card component</title>
</head>

<body>
  <main class="father-container">
    <article class="card-body">
      <div class="card-content">
        <div class="tp-title">
          <h1 class="card-title">Get <span class="special">insights</span> that help
            your business grow.</h1>
          <p class="card-text">
            Discover the benefits of data analytics and make <br>
            better decisions regarding revenue, customer
            experience, and overall efficiency. </p>
          <div class="bt-stats">
            <div class="stats-container">
              <h3 class="stats-title">10k+</h3>
              <p class="stats-text">companies</p>
            </div>

            <div class="stats-container">
              <h3 class="stats-title">314</h3>
              <p class="stats-text">templates</p>
            </div>

            <div class="stats-container">
              <h3 class="stats-title">12M+</h3>
              <p class="stats-text">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="" />
      </div>
    </article>
  </main>
</body>

</html>
